version: '3'

services:

  mysql:
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ${MYSQL_DATA}/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  rtorrent:
    build: ./rtorrent
    volumes:
      - ${DOWNLOAD_DIR}:/downloads
    ports:
      - "80:80"
      - "443:443"
      - "49160:49160/udp"
      - "49161:49161"
    expose:
      - "5000"

  jackett:
    image: linuxserver/jackett
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${JACKETT_CONFIG}:/config
      - ${BLACKHOLE_DIR}:/downloads
    expose:
      - "9117"
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}

  sonarr:
    image: linuxserver/sonarr
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${SONARR_CONFIG}:/config
      - ${DOWNLOAD_DIR}:/downloads
      - ${TV_DIR}:/tv:nocopy
    expose:
      - "8989"
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}

  radarr:
    image: linuxserver/radarr
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${RADARR_CONFIG}:/config
      - ${DOWNLOAD_DIR}:/downloads
      - ${MOVIES_DIR}:/movies:nocopy
    expose:
      - "7878"
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}

